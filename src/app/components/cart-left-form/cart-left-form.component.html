<form>
    <h4>{{orderProduct.product.name}}</h4>
    <small>Price: {{orderProduct.product.price}}</small>
    <input
        type="number"
        min="1"
        max="100"
        name="quantity"
        [(ngModel)]="quantity"
        maxlength="3"
        (blur)="handleQuantityChange($event)"
        (keypress)="sanitizeInput($event)">
</form>
